<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:c="http://java.sun.com/jstl/core"> 
	<ui:composition template="/templates/default/defaultAdvisor.xhtml">
	<ui:define name="head">
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap-responsive.css" />
<script type="text/javascript" src="http://localhost:8080/SupinBank-WEB/r/js/bootstrap.js" /> 
	</ui:define>
	<ui:define name="content">

<a4j:keepAlive beanName="addAccount" />
<a4j:keepAlive beanName="addCustomer" />
<h:form>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<div class="nav-collapse">
				<ul class="nav">
					<li style="margin-right:7px;">
					<h2 class="colorHeader">SupinBank</h2>
					</li>
					<li style="background: black;" >
					<h:commandLink action="advisorAddCustomer" value="Add Customer" />
					</li>
					<li style="background: black;" >
					<h:commandLink action="listCustomer" value="List Customer" />
					</li>
				</ul>
				<ul class="nav" style="float:right;">
				<li style="background: black;">
					<h:commandLink action="#{auth.submitLogOut}" value="Log out : #{sessionUser.person.firstName} #{sessionUser.person.lastName}" />
					</li>
				</ul>
			</div>
		</div>		
	</div>
</div>
</h:form>

<h:form class="container" style="margin-top:45px;">
<div class="container">
<h2>Add Account</h2>
<hr />
<br />

	<div class="addCustomerFormWidth">
		<div class="floatL200px">
			<p>Name</p>
		</div>
		<div class="floatR200px">
			<h:inputText value="#{addAccount.account.name}" />
		</div>
	</div>
	
	<div class="addCustomerFormWidth">
		<div class="floatL200px">
			<p>Interest plan</p>
		</div>
		<div class="floatR200px">
			<h:selectOneMenu value="#{addAccount.account.accountTransfertEnums}" >
				<f:selectItems
					value="#{addAccount.listSelectItemAccountTransfert}"></f:selectItems>
				
			</h:selectOneMenu>
		</div>
	</div>
	
</div>
	<div class="container" style="height: 50px;padding-top: 20px;background:#f6f7f8;border-top:1px solid #dedede;">
	<h:commandButton action="#{addAccount.AddAccountCustomer}" value="Add Account" style="margin-left:210px;margin-right:5px;" />
	<h:commandButton action="listCustomer" value="Cancel" style="background: white;"  />
	</div>
	

</h:form>
</ui:define></ui:composition>
</html>
