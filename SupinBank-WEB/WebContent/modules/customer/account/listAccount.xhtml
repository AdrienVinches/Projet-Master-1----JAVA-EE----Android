<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:c="http://java.sun.com/jstl/core"> 
	<ui:composition template="/templates/default/defaultCustomer.xhtml">
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap-responsive.css" />
<script type="text/javascript" src="http://localhost:8080/SupinBank-WEB/r/js/bootstrap.js" />
	</ui:define>
	<ui:define name="content">
<div class="container" style="margin-top: 45px;">
		<h2>Listes des comptes : </h2>
		<hr />
		<br />
		
		<rich:dataTable value="#{listAccount.accountDataModel}" var="account"
				width="100%" rows="15">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="id" />
						</rich:column>
						<rich:column>
							<h:outputText value="Accounts" />
						</rich:column>
						<rich:column>
							<h:outputText value="Amount" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>

				<rich:column>
				<h:outputText value="#{account.id}" />
				</rich:column>
				<rich:column>
				<h:outputText value="#{account.name}" />
				</rich:column>
				<rich:column>
				<h:outputText value="#{account.amount}" />
				</rich:column>

		</rich:dataTable>
		</div>
	</ui:define>
</ui:composition>
</html>
