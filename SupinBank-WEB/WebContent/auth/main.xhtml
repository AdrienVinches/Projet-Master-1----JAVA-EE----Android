<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:c="http://java.sun.com/jstl/core">

<head>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SupinBank-WEB/r/css/bootstrap-responsive.css" />
</head>
<body>
<h:form>
	<div class="navbar-inner">
		<h2 class="colorHeader">SupinBank</h2>
		<div class="floatRmarginTop">
			<div class="floatLMargin5">
				<h:inputText value="#{auth.formLogin}" id="formLogin" label="Email" alt="Email" title="Email"/>
			</div>
			<div class="floatLMargin5">
				<h:inputSecret value="#{auth.formPassword}" id="formPassword" label="Password" />
			</div>
			<div class="floatLMargin51">
				<h:commandButton styleClass="uiBttCustom" action="#{auth.submitLogIn}" value="se connecter" />
			</div>
		</div>
	</div>
	<div style="margin: 5% 10%;">
	<h1>Welcome</h1>
	<hr />
	<h2>Welcome to SupinBank</h2>
	<h:messages errorClass="errorMessage" styleClass="boxMessage" />
	</div>
</h:form>
</body>
</html>
